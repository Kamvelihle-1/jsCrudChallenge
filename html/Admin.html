<body>

  <nav class="navbar navbar-expand-lg p-0" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://i.postimg.cc/Dfrh21jk/08-JUNE2023.png" alt="Cyber Security Today logo" width="80" height="80" loading="lazy">
          </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto py-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="../index.html">Home</a>
          </li>

            <a class="nav-link" href="./Admin.html">Admin</a>

          <li class="nav-item">
            <a class="nav-link active" href="./Blog post.html">Blog</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="container text-center justify-content-center g-2">
      <div class="row">
        <h2>ADMINISTRATION </h2>
      </div>
      <div class="row m-2">
        <div class="col">
          
          
          <button type="button" class=" btn-primary " id="add" data-bs-toggle="modal" data-bs-target="#blogModal" data-bs-whatever="Content">ADD BLOG</button>


          <div class="modal fade" id="blogModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">New Blog</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="title-name" class="col-form-label">Title</label>
                      <input type="text" class="form-control" id="title-name">
                    </div>
                    <div class="mb-3">
                      <label for="description" class="col-form-label">Description</label>
                      <input type="text" class="form-control" id="description">
                    </div>
                    <div class="mb-3">
                      <label for="image-url" class="col-form-label">Image url</label>
                      <input type="text" class="form-control" id="image-url">
                    </div>
                    <div class="mb-3">
                      <label for="content" class="col-form-label">Content</label>
                      <textarea class="form-control" id="content"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-add btn-primary">Add Content</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row  m-2">
        <div class="col-12 text-center">
          <table id="tbl-admin">
            <tr>
             <th>ID</th>
             <th>TITLE</th>
             <th>IMAGE</th>
             <th>DESCRIPTION</th>
             <th>CONTENT</th>
             <th>EDIT/DELETE</th> 
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="../script/admin.js"></script>
